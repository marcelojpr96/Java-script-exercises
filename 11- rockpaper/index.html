<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>welcome to Rock / Paper / Scissors</h1>
    </div>
    <div class="container">
        <div class="container row-one">
            <div class="box one">
                <p>Player 1:</p>
                <p class="player-one-score">0</p>
            </div>
            <div class="box two" height="500px" width="800px" >
                <img src="./imgs/item_paper.png" width="200px" height="200px" alt="paper">
            </div>
            <div class="box three">
                <p>Player 2:</p>
                <p class="player-two-score">0</p>
            </div>
        </div>

        <div class="container row-two">
            <div class="box four">
                <img class="player-one-choice" width="200px" height="200px">
            </div>
            <div class="box five">
                <p class="round_number">Round 0 of 5</p>
                <p class="vs">VS</p>
                <button id="start"> Play Game</button>
            </div>
            <div class="box six">
                <img class="player-two-choice" width="200px" height="200px">
            </div>
        </div>

        <div class="container row-three">
            <div class="box seven">
                <img src="./imgs/item_rock.png" width="200px" height="200px" alt="rock">
           
            </div>
            <div class="box eigth">
                <img src="./imgs/item_gun.png" width="200px" height="200px" alt="gun">
            </div>
            <div class="box nine">
                <img src="./imgs/item_scissor.png" width="200px" height="200px" alt="scissor">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Trademarked or something like that</p>
    </div>
</body>
<script src="script.js"></script>
</html>
